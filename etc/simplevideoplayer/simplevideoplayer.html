<html>

<head>
    <style type="text/css">
        * {
            border: 0;
            margin: 0;
            padding: 0;
        }

        #drop_zone {
            border: 5px solid gray;
            font-size: 100px;
            vertical-align: bottom;
            width: 1000px;
            height: 500px;
        }

        #controller {
            background-color: white;
            position: fixed;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="controller">
        <img src="sizelogo.png" width="20" height="20" />
        <input id="size" type="range" max="5" min="1" value="1">
        viewSizeZoom<input id="viewSizeZoom" type="range" max="10" min="1" value="1">
        <input id="previous" type="button" value="<=" style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
        <input id="start" type="button" value=">" style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
        <input id="pause" type="button" value="=" style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
        <input id="next" type="button" value="=>" style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
        <img src="positionlogo.png" width="20" height="20" />
        <input id="position" type="range" max="100" min="0" step="1">
        <img src="looplogo.png" width="20" height="20" />
        <input id="loop" type="checkbox">
        hoverplay<input id="hoverplay" type="checkbox">
        hoverpause<input id="hoverpause" type="checkbox">
        <input id="allplayorpause" type="button" value="allplayorpause"
            style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
        volume<input id="volume" type="range" max="1" min="0" step="0.01">
        <input id="mute" type="button" value="mute" style="WIDTH:80px; HEIGHT:60px; border:3px solid gray">
    </div>

    <div>
        <!-- <video class="video1" controls width="160" height="120" onmouseover="play()" onmouseout="pause()"> -->

        <!-- <video class="video1" controls width="160" height="120">
            <source src="4K_UHD_Drone_Portland_Oregon_Cherry_Blossoms_River_Bridge__Fernando.mp4"></video>
        <video class="video1" controls width="160" height="120">
            <source src="Moving_Floor_V1_01.mp4"></video>
        <video class="video1" controls width="160" height="120">
            <source src="CloseFallsTimelapse.mp4"></video>
        <video class="video1" controls width="160" height="120">
            <source src="DockHdr.mp4"></video> -->
    </div>

    <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drag one or more video files to this Drop Zone</p>
    </div>

    <script>
        function debugMode(){
            console.log(`videoIndex:${videoIndex}`);
            console.log(`temporaryVolume:${temporaryVolume}`);
            console.log(`document.activeElement.width:${document.activeElement.width}`);
            console.log(`document.activeElement.height:${document.activeElement.height}`);
            console.log(`document.activeElement.currentTime:${document.activeElement.currentTime}`);
            // console.log(`A:${A}`);
        }
        setInterval(debugMode,10);

        function resize() {
            document.querySelectorAll("video").forEach(video => {
                video.width = (document.querySelector("#size").value * 160).toString();
                video.height = (document.querySelector("#size").value * 120).toString();
            })
        }
        document.querySelector("#size").addEventListener("change", resize, false);

        let videoIndex = 0;

        function viewSizeZoom() {
            document.activeElement.width *= document.querySelector("#viewSizeZoom").value;
            document.activeElement.height *= document.querySelector("#viewSizeZoom").value;
        }
        document.querySelector("#viewSizeZoom").addEventListener("change", viewSizeZoom, false);

        function previous() {
            if (videoIndex > 0) {
                resize();
                pause();
                videoIndex--;
                document.querySelectorAll("video")[videoIndex].focus();
                viewSizeZoom();
                document.querySelectorAll("video")[videoIndex].scrollIntoView(true)
                document.activeElement.play();
            };
        }
        document.querySelector("#previous").addEventListener("click", previous, false);

        function start(event) {
            resize();
            if(videoIndex===0){
                document.querySelectorAll("video")[videoIndex].focus();
            }else{
                videoIndex = event.target.id;
                document.querySelectorAll("video")[videoIndex].focus();
            }
            viewSizeZoom();
            document.querySelectorAll("video")[videoIndex].scrollIntoView(true)
            document.activeElement.play();
        }
        document.querySelector("#start").addEventListener("click", start, false);

        function pause() {
            document.querySelectorAll("video").forEach(video => {
                video.pause();
                document.querySelectorAll("video")[videoIndex].focus();
            })
        }
        document.querySelector("#pause").addEventListener("click", pause, false);

        function next() {
            if (videoIndex < document.querySelectorAll("video").length) {
                resize();
                pause();
                if(videoIndex !== document.querySelectorAll("video").length-1){videoIndex++};
                document.querySelectorAll("video")[videoIndex].focus();
                viewSizeZoom();
                document.querySelectorAll("video")[videoIndex].scrollIntoView(true)
                document.activeElement.play();
            }
        }
        document.querySelector("#next").addEventListener("click", next, false);

// function foo(e){console.log(e.target.width)}
//     document.querySelectorAll("video").forEach(video => {video.addEventListener("mouseover",foo,false)})


        function position() {
            document.querySelectorAll("video").forEach(video => {
                video.currentTime = video.duration / 100 * document.querySelector("#position").value;
            })
        }
        document.querySelector("#position").addEventListener("change", position, false);

        function loop() {
            document.querySelectorAll("video").forEach(video => {
                video.loop = document.querySelector("#loop").checked;
            })
        }
        document.querySelector("#loop").addEventListener("change", loop, false);

        function hoverplay() {
            document.querySelectorAll("video").forEach(video => {
                document.querySelector("#hoverplay").checked ? video.setAttribute("onmouseover",
                        "start(event)") :
                    video.removeAttribute("onmouseover");
            })
        }
        document.querySelector("#hoverplay").addEventListener("change", hoverplay, false);

        function hoverpause() {
            document.querySelectorAll("video").forEach(video => {
                document.querySelector("#hoverpause").checked ? video.setAttribute("onmouseout",
                        "pause()") :
                    video.removeAttribute("onmouseout");
            })
        }
        document.querySelector("#hoverpause").addEventListener("change", hoverpause, false);

        function allplayorpause() {
            document.querySelectorAll("video").forEach(video => {
                video.paused ? video.play() : video.pause();
            })
        }
        document.querySelector("#allplayorpause").addEventListener("click", allplayorpause, false);


        function volume() {
            document.querySelectorAll("video").forEach(video => {
                video.volume = document.querySelector("#volume").value;
            })
        }
        document.querySelector("#volume").addEventListener("change", volume, false);

        let temporaryVolume;

        function mute() {
            document.querySelectorAll("video").forEach(video => {
                if (video.volume !== 0) {
                    temporaryVolume = video.volume;
                    video.volume = 0;
                    document.querySelector("#volume").value = 0;
                } else {
                    video.volume = temporaryVolume;
                    document.querySelector("#volume").value = temporaryVolume;
                }
            })
        }
        document.querySelector("#mute").addEventListener("click", mute, false);









        function appendVideo(filesName) {
            let id = 0;
            for (let fileName of filesName) {
                let video = document.createElement("video");
                video.setAttribute("class", "video1");
                video.setAttribute("controls", false);
                video.setAttribute("width", "160");
                video.setAttribute("height", "120");
                video.setAttribute("id", id);
                id += 1;
                let source = document.createElement("source");
                source.setAttribute("src", fileName);
                video.appendChild(source);
                document.querySelector("body").appendChild(video);
            }
        }


        function dropHandler(ev) {
            console.log('File(s) dropped');

            ev.preventDefault();

            let filesName = [];
            if (ev.dataTransfer.items) {
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                    if (ev.dataTransfer.items[i].kind === 'file') {
                        var file = ev.dataTransfer.items[i].getAsFile();
                        // console.log(let hoge = window.URL.createObjectURL(file));
                        // console.log('...file[' + i + '].name = ' + file.name);
                        // filesName.push(file.name);
                        filesName.push(window.URL.createObjectURL(file));
                    }
                }
            } else {
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                    console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
                }
            }
            appendVideo(filesName);
            filesName = [];
        }

        function dragOverHandler(ev) {
            console.log('File(s) in drop zone'); // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }
    </script>
</body>

</html>
