function skeletonPipe() {
    const arrayArguments = Object.keys(arguments).map((key) => arguments[key] );
    const tailArrayArguments = arrayArguments.slice(1);
    function _pipe(accumulator, currentValue){ return function() {
        console.log(`accumulator is ${accumulator.apply(this, arguments)}`);
        console.log(`currentValue is ${currentValue.call(this, accumulator.apply(this, arguments))}`)
        return currentValue.call(this, accumulator.apply(this, arguments));
    }}
    const fn = tailArrayArguments.reduce(_pipe, arguments[0])
    return fn;
}

function pipe() {
    const tailArrayArguments = Object.keys(arguments).map((key) => arguments[key] ).slice(1);
    function _pipe(A, V){ return function() { return V.call(this, A.apply(this, arguments)) }}
    return tailArrayArguments.reduce(_pipe, arguments[0])
}

function find(fn, list) {
    return list.filter(V=>{return fn(V)}).reduce((A, V)=>{
        A.push(V);
        return A;
    },A=[])[0]
};

function findLast(fn, list) {
    return list.reverse().filter(V=>{return fn(V)}).reduce((A, V)=>{
        A.push(V);
        return A;
    },A=[])[0]
}

function findIndex(fn, list) {
    return list.reduce((A, V, IDX)=>{
        if(fn(V)){A.push(IDX)};
        return A;
    },A=[])[0]
};

function findLastIndex(fn, list) {
    return list.reduce((A, V, IDX)=>{
        if(fn(V)){A.unshift(IDX)};
        return A;
    },A=[])[0]
};

function transpose(outerlist) {
    return outerlist.reduce((RES, innerList)=>{
        innerList.forEach((VAL, IDX)=>{
            if(typeof RES[IDX] === 'undefined'){RES[IDX] = []};
            RES[IDX].push(VAL);
        });
        return RES;
    }, RES=[])
};

function zip(a, b) {
    return (a.length < b.length ? a : b).reduce((A, V, IDX)=>{
        A.push([a[IDX], b[IDX]]);
        return A;
    },A=[]);
};

function zipObj(keys, values) {
    return (keys.length < values.length ? keys : values).reduce((A, V, IDX)=>{
        A[keys[IDX]] = values[IDX];
        return A;
    },A={});
};

function zipWith(fn, a, b) {
    return (a.length < b.length ? a : b).reduce((A, V, IDX)=>{
        A.push( fn(a[IDX], b[IDX]) );
        return A;
    },A=[]);
};

function pick(names, obj) {
    return names.reduce((A, V, IDX)=>{
        if(V in obj){ A[V] = obj[V] };
        return A;
    },A={});
};

function pickAll(names, obj) {
    return names.reduce((A, V, IDX)=>{
        A[V] = obj[V];
        return A;
    },A={});
};

function range(from, to) {
    return [...Array(to - from)].reduce((A,V,IDX)=>{
        A.push(from + IDX);
        return A;
    },A=[]);
};

function step(n, times) {
    return [...Array(times)].reduce((A,V,IDX)=>{
        A.push( n * (IDX+1) );
        return A;
    },A=[]);
};

function stepWith(fn, n, times) {
    return [...Array(times)].reduce((A,V,IDX)=>{
        A.push( fn(n, (IDX+1)) );
        return A;
    },A=[]);
};

function toPairs(obj) {
    return Object.entries(obj).reduce((A, [K, V], IDX)=>{
        if(obj.hasOwnProperty(K)){ A[IDX] = [K, obj[K]] };
        return A;
    },A=[]);
};

function uniq(list) {
    return [...new Set(list)];
};

function uniqBy(fn, list) {
    const set = new Set();
    return list.reduce((A,V,IDX)=>{
        if(set.add(fn(V))){ A.push(V) };
        return A;
    },A=[]);
};
