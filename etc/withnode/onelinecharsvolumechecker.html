<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>one line chars volume checker</title>
<style>
	* {
		margin: 0;
	}
	body{
		display: grid;
		grid-template-columns: repeat(4, 1fr);
	}
	textarea{
		touch-action: manipulation;
		width:15rem;
		height:50rem;
	}
	#withnumtext{background-color: gray;}
	div#res{
		font-size: 0.8rem;
		color :tomato;
	}
</style>
</head>
<body>
<div>
	<input id="OVERNUM" type="number" min="1" max="1000" value="15" onchange="exe();">
</div>
<div id="res"></div>
<textarea id="text" oninput="exe();"></textarea>
<textarea id="withnumtext" readonly></textarea>
<script>
const exe = () =>{
	document.querySelector("#withnumtext").readOnly=false;
	document.querySelector("#res").textContent = "";
	const cheacker = (id) =>{
		document.querySelector(id).value.split("\n").forEach((V,KEY)=>{
			if(V.length>Number(document.querySelector("#OVERNUM").value)){
				document.querySelector("#res").innerText+=`${KEY+1} is ${V.length}\n`;// :
			}
		})

	}
	const addnumber = ()=>{
		document.querySelector("#withnumtext").value="";
		document.querySelector("#text").value.split("\n").forEach((V,KEY)=>{
			document.querySelector("#withnumtext").value+=`[${KEY+1}]${V}\n`;
		})
	}
	cheacker("#text");
	addnumber();
	document.querySelector("#withnumtext").readOnly=true;
}
</script>

<!-- http://iphone.f-tools.net/html5/Kakudai-Kinsi.html -->
<script>
  /* ピッチインピッチアウトによる拡大縮小を禁止 */
  document.documentElement.addEventListener('touchstart', function (e) {
  if (e.touches.length >= 2) {e.preventDefault();}
  }, {passive: false});
  /* ダブルタップによる拡大を禁止 */
  var t = 0;
  document.documentElement.addEventListener('touchend', function (e) {
  var now = new Date().getTime();
  if ((now - t) < 350){
    e.preventDefault();
  }
  t = now;
  }, false);
</script>
<style>
  body , input , textarea , select {
  /* 入力欄にフォーカスが当たっても拡大しない */
    /* font-size:17px; */
  }
</style>

</body>
</html>
