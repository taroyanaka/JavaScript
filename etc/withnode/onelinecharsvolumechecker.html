<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>one line chars volume checker</title>
<style>
	textarea{
		width:30rem;
		height:50rem;
	}
</style>
</head>
<body>
<div>
	<input id="OVERNUM" type="number" min="1" max="1000" value="5" onchange="exe();">
	<div id="res"></div>
</div>
<textarea id="text" oninput="exe();"></textarea>
<script type="text/javascript">
let ary=[];
const exe = () =>{
	document.querySelector("#res").textContent="";
	ary = document.querySelector("#text").value.split("\n");
	const overNum = Number(document.querySelector("#OVERNUM").value);
	ary.forEach((V,KEY)=>{if(V.length>overNum){
		document.querySelector("#res").style="color :tomato;";
		document.querySelector("#res").textContent=`Line number ${KEY+1} is over ${overNum} chars It's ${V.length} chars`;
	}})
}
</script>
</body>
