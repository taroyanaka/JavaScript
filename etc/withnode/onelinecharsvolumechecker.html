<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>one line chars volume checker</title>
<style>
	* {
		margin: 0;
	}
	body{
		display: grid;
		grid-template-columns: repeat(4, 1fr);
	}
	textarea{
		touch-action: manipulation;
		width:15rem;
		height:50rem;
	}
	#text{background-color: gray;}
	div#res{
		font-size: 0.8rem;
		color :tomato;
	}
</style>
</head>
<body>
<div class="zero">
	<input id="OVERNUM" type="number" min="1" max="1000" value="15" onchange="exe();">
</div>
<div id="res" class="one"></div>
<textarea id="pretext" oninput="exe();"></textarea>
<textarea id="text" oninput="exe();" class="two" readonly></textarea>
<script>
const exe = () =>{
	document.querySelector("#text").readOnly=false;
	document.querySelector("#res").textContent = "";
	const overNum = Number(document.querySelector("#OVERNUM").value);
	const cheacker = (id) =>{
		document.querySelector("#text").value="";
		document.querySelector(id).value.split("\n").forEach((V,KEY)=>{
			if(V.length>overNum){
				document.querySelector("#res").innerText+=`Line ${KEY+1} is over, ${V.length} chars\n`;// :
			}
		})

	}
	const addnumber = ()=>{
		document.querySelector("#pretext").value.split("\n").forEach((V,KEY)=>{
			document.querySelector("#text").value+=`[${KEY+1}]${V}\n`;
		})
	}
	cheacker("#pretext");
	addnumber();
	document.querySelector("#text").readOnly=true;
}
</script>
</body>
</html>
