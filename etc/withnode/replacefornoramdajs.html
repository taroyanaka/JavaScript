<script>
    let foo = [100, 200, 300];
    function exe() {
        let bar = foo.slice(0, 1);
        let bar0_1 = foo.slice(0, -1);
        let bar0_2 = foo.slice(-1);
        const bar2 = R.take(1, foo);
