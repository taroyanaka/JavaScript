<!doctype html>
<html>
<head>
<title>dexie js sample simply</title>
<!-- https://dexie.org/ -->
<!-- https://dexie.org/docs/ -->
<!-- dexie.js need dexie.js.map -->
<script src="dexie.js"></script>
</head>
<body>
<input type="text0" name="text0" id="text0" cols="50" rows="10" onInput="UPDATE();READ();"></input>
<input type="text1" name="text1" id="text1" cols="50" rows="10"></input>
<div>
<button onclick="DELETE();">DELETE</button>
<button onclick="location.reload();">PAGERELOAD</button>
</body>
<script>
let DB;
const CREATE = () =>{DB = new Dexie("data");DB.version(1).stores({table0:"id,data"});};
const READ = () =>DB.table0.get(0).then((RECORD)=>{document.querySelector("#text1").value=RECORD.data});
const UPDATE = () =>DB.table0.put({id:0,data:document.querySelector("#text0").value});
const DELETE = () =>Dexie.delete("data");
CREATE();
READ();
</script>
</html>
