<!doctype html>
<html>
<head>
<title>dexie js sample simply</title>
<!-- https://dexie.org/ -->
<!-- https://dexie.org/docs/ -->
<!-- dexie.js need dexie.js.map -->
<script src="dexie.js"></script>
</head>
<body>
<input type="text0" name="text0" id="text0" cols="50" rows="10" onInput="tableUpdate();tableDataInsert();"></input>
<input type="text1" name="text1" id="text1" cols="50" rows="10"></input>
<div>
<button onclick="indexeddbDelete();">indexeddbDelete</button>
</body>
<script>
let db;
const dbstart = () =>{db = new Dexie("data");db.version(1).stores({table0:"id,data"});}
const indexeddbDelete = () =>{Dexie.delete("data");location.reload()}
const tableUpdate = () =>db.table0.put({id:0,data:document.querySelector("#text0").value});
const tableDataInsert = () =>db.table0.get(0).then((RECORD)=>{document.querySelector("#text1").value=RECORD.data});
dbstart();
tableDataInsert();
</script>
</html>
