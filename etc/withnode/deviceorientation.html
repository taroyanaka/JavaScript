<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>deviceorientation.js sample</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<!-- https://github.com/pixijs/pixi.js -->
<!-- https://pixijs.io/examples/?v=v5.0.3#/interaction/click.js -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
<div id="alpha"></div><div id="beta"></div><div id="gamma"></div>
<script>
  var absolute;
  var alpha;
  var beta;
  var gamma;
window.addEventListener("deviceorientation", handleOrientation, true);
function handleOrientation(event) {
  absolute = event.absolute;
  alpha    = event.alpha;
  beta     = event.beta;
  gamma    = event.gamma;
  document.querySelector("#absolute").textContent = absolute;
  document.querySelector("#alpha").textContent = alpha;
  document.querySelector("#beta").textContent = beta;
  document.querySelector("#gamma").textContent = gamma;
}

</script>

</body>
</html>
