<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
    <script src="ramda.js"></script>
    <script src="alasql.js"></script>
<style>
</style>
</head>
<body>
<div class="block0">
    <h1>origin</h1>
    <ul></ul>
</div>
<div class="block1">
    <h1>origin</h1>
    <ul></ul>
</div>
<div class="block2">
    <h1>origin</h1>
    <ul></ul>
</div>
</body>
<script>
// let liStr = `<li>foo</li>
// <li>bar</li>
// <li>baz</li>`;

let tagList = [
"foo0",
"bar0",
"baz0",
"foo1",
"bar1",
"baz1",
"foo2",
"bar2",
"baz2",
"foo",
"bar",
"baz",
]

    const tagGroupObj = {
        "block0": [0,1,2,3],
        "block1": [4,5,6,7],
        "block2": [8,9,10,11],
        "default": [12],
    }
let res = [];
document.querySelectorAll("ul").forEach(V=>{
    let tmp = V.parentElement.className ? tagGroupObj[V.parentElement.className] : tagGroupObj["default"];
    res.push(tmp);
})

// let res = document.querySelectorAll("ul")[0].parentElement.className === "block0" ? tagGroupObj["block0"] : tagGroupObj["default"];


let liStrAry = res.reduce((A,V)=>{
    A.push(
        V.map(NUM=>{return `<li>${tagList[NUM]}</li>` }).join("")
    )
    // A.push("<li>foo</li>");
    return A;
}, []);

// .reduce((A,V)=>{A.push(V["name"]);return A},[]);


// document.querySelectorAll("ul").forEach(V=>{    V.insertAdjacentHTML("afterbegin", liStr)})
liStrAry.forEach((liStr, IDX)=>{
    document.querySelectorAll("ul")[IDX].insertAdjacentHTML("afterbegin", liStr);
})
</script>
</html>
