function getIdxNumToTrTdIdx(IdxNum){
    let res = (IdxNum/8).toString().split(".");
    // console.log(res);
    if(res.length===1){res.push(0)};
    res = res.map(NumStr=>{return Number(NumStr)});

    function getTdIdx(num){
        switch (num) {
            case 0:
                return 0;
            break;
            case 125:
                return 1;
            break;
            case 25:
                return 2;
            break;
            case 375:
                return 3;
            break;
            case 5:
                return 4;
            break;
            case 625:
                return 5;
            break;
            case 75:
                return 6;
            break;
            case 875:
                return 7;
            default:
            }
    }
    res = [res[0], getTdIdx(res[1])];
    return res;
}
