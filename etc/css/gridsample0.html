<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample0</title>
<meta name="viewport" content="width=device-width">
<!-- <link rel="stylesheet" href="sample0.css"> -->
<style>
* {
	margin: 0;
}
body{
	display: grid;
	grid-template-rows: [head]100px [pc-first]auto [pc-second]auto [foot]100px;
	grid-template-columns: repeat(6, 1fr);
}
@media (max-width: 450px) {
body{
	grid-template-rows:
		[head]100px
		[max-width450px-first]auto
		[max-width450px-second]auto
		[max-width450px-third]auto
		[max-width450px-fourth]auto
		[foot]100px;
	grid-template-columns: repeat(3, 1fr);
}
}
header{
	grid-row: head;
	grid-column: 1 / -1;
	text-align: center;
}
.zero{
	grid-row:
		pc-first,
		max-width450px-first,
		max-width450px-second;
	color: white;text-align: center; padding:50px;}
#element0-0{background-color: rgb(45, 58, 249);}
#element0-1{background-color:chartreuse}
#element0-2{background-color:rgb(241, 54, 195)}
#element0-3{background-color:rgb(46, 115, 254)}
#element0-4{background-color:rgb(161, 82, 236)}
#element0-5{background-color:rgb(251, 91, 91)}
.one{
	grid-row:
		pc-second,
		max-width450px-third,
		max-width450px-fourth;
	color: white;text-align: center; padding:50px;}
#element1-0{background-color: rgb(0, 9, 130);}
#element1-1{background-color:rgb(68, 135, 0)}
#element1-2{background-color:rgb(144, 0, 108)}
#element1-3{background-color:rgb(0, 52, 156)}
#element1-4{background-color:rgb(71, 0, 137)}
#element1-5{background-color:rgb(149, 0, 0)}
footer{
	grid-row: foot;
	grid-column: 1 / -1;
	text-align: center;
	padding-top: 50px;
}
</style>
</head>
<body>
<header>header</header>
<div class="zero" id="element0-0">0-0</div>
<div class="zero" id="element0-1">0-1</div>
<div class="zero" id="element0-2">0-2</div>
<div class="zero" id="element0-3">0-3</div>
<div class="zero" id="element0-4">0-4</div>
<div class="zero" id="element0-5">0-5</div>
<div class="one" id="element1-0">1-0</div>
<div class="one" id="element1-1">1-1</div>
<div class="one" id="element1-2">1-2</div>
<div class="one" id="element1-3">1-3</div>
<div class="one" id="element1-4">1-4</div>
<div class="one" id="element1-5">1-5</div>
<footer>footer</footer>
</body>
</html>
