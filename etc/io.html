<html>
<head>
<title>text IO</title>
</head>
<body>
    <form>
        <div>
            <label for="txt">text：</label><br />
            <textarea id="txt" name="txt" rows="4" cols="30"></textarea>
        </div>
        <input id="btn" type="button" value="送信" />
    </form>
    <div>Character count:<span id='response'></span></div>
    <div>Qiita tag count:<span id='qiitaTagCount'></span></div>
</body>
<script src="ramda.js"></script>
<script src="tags.js"></script>
<script type="text/javascript">
    document.getElementById('btn').addEventListener('click', () => {
        document.getElementById('response').textContent = 
            R.pipe(
                R.split(''),
                R.length
            )
            (document.getElementById('txt').value)

        document.getElementById('qiitaTagCount').textContent = 
            R.view(R.lensProp(document.getElementById('txt').value), tags)

    }, false); 
</script>
</html>
