<html>
<head>
<title>text IO</title>
</head>
<body>
    <form>
        <div>
            <label for="txt">text：</label><br />
            <textarea id="txt" name="txt" rows="4" cols="30"></textarea>
        </div>
        <input id="btn" type="button" value="送信" />
    </form>
    <div id='response'>Character count:</div>
</body>
<script src="ramda.js"></script>
<script type="text/javascript" defer>
    console.log(R.length([1, 2, 3]))
    document.getElementById('btn').addEventListener('click', () => {
        document.getElementById('response').textContent = 
            R.pipe(
                R.split(''),
                R.length
            )
            (document.getElementById('txt').value)
    }, false); 
</script>
</html>
