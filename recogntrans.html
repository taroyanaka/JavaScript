<script>
const app = Vue.createApp({
data() {
    return {
data_0: 'ANY',
data_1: [0,1,2],
json_string_url: 'https://gist.githubusercontent.com/taroyanaka/acacbb47f5504f9ce70229e13a8d6117/raw/c18f1d481948f9145e4ad51dba120d71966950b7/book_data.json',

urls: ['sample_img_url1.jpg', 'sample_img_url2.jpg', 'sample_img_url3.jpg'],
// (async function() {
// })();
// urls: [],
page_number: 1,
limit_word_volume: 5,
endpoint: 'https://script.google.com/macros/s/AKfycbzZuVNS36WugiFnBLpNYVEHdC5DicIxZYZWpfTFGXj_6UusY6H-7Z6IdKdKnLg7kcey/exec',
page: null,
text: '',
    }},
watch: {
   any: {
     handler() {
     },
     deep: true
   },
},
beforeMounte(){
},
mounted() {
    this.fn_1();
    // this.url_data_fetch();
    (async () => {  this.urls = await url_data_fetch() })();
},
beforeUpdate() {
},
updated() {
},
methods: {
fn_0(){
    console.log(this.data_0);
},
fn_1(){
    console.log(JSON.parse(JSON.stringify(this.data_1)));
},
async url_data_fetch() {
  try {
    const response = await fetch(this.json_string_url);
    const data = await response.json();
    // console.log(data);
    this.urls = JSON.parse(data);
  } catch (error) {
    // console.error(error);
  }
},

paging_from_urls_array(urls_array) {
    let paging = [];
    for (let i = 0; i < urls_array.length; i++) {
        let url = urls_array[i];
        paging.push(url);
    }
    return paging;
},

next_page(){
    // this.page_number++;
    this.page = paging_from_urls_array(this.urls)[this.page_number++];
    this.execute();
},


// 画像の読み込み
execute(){
    const img = document.getElementById('image');
    img.src = this.page;
    // 進捗表示用の要素を取得
    // const progressEl = document.getElementById('progress');
    // Tesseract.jsの処理中に進捗を表示するコールバック関数
    const progressFn = (progress) => {
        // 進捗状況を整形して表示
        document.getElementById('progress').innerText = `進捗: ${progress.progress}% (${progress.status})`;
    };
    //   Tesseract.recognize('https://tesseract.projectnaptha.com/img/eng_bw.png', 'eng', { logger: progressFn })
    Tesseract.recognize(img, 'eng', { logger: progressFn })
        .then(result => {
        // 抽出されたテキストをHTMLページに出力
        // document.getElementById('text').innerText = result.text;
        document.getElementById('text').innerText = result.data.text;
    });
},


// スペースか改行で区切られた文字列を配列に変換
split_string_to_array(str) {
    return str.split(/[\s]+/);
},





setup_data(){
    sample_text = document.getElementById('text').innerText
    result = this.split_string_to_array(sample_text);
    // resultを改行した文字列に変換してlines_resultに代入する関数を1行で書く
    joined_result = result.join("\n");
    // textareaにlines_resultを代入
    document.getElementById('en_result_text').value = joined_result;

    // 配列のそれぞれが文字列の要素をdivタグに変換する関数
    const array_to_div = (array) => array.map(element => `<div>${element}</div>`).join("");
    // ja_textにlines_resultを代入
    document.getElementById('ja_text').innerHTML = array_to_div(result);
    document.getElementById('ja_result_text').value = document.getElementById('ja_text').innerText;

    // 3秒後にja_textをja_result_textに代入
    // setTimeout(googleTranslateElementInit, 3000);
},




// fetchのサンプルコード
// ?text=Hello&source=en&target=ja がパラメーター
translateText() {
    this.text = this.array_to_json_string(
        document.getElementById('en_result_text').value.split("\n")
            .slice(0, this.limit_word_volume)
    );
    const source = 'en';
    const target = 'ja';
    const url = endpoint + `?text=` + this.text + `&source=${source}&target=${target}`;
    fetch(url)
        .then(response => response.json())
        .then(json => {
            document.getElementById('ja_result_text').value = json_string_to_array(json.text).join("\n");
        });

},



},
}).mount('.app');










// 配列をJSON.stringifyで文字列に変換する関数
function array_to_json_string(array) {
    return JSON.stringify(array);
}
// JSON文字列をJSON.parseで配列に変換する関数
function json_string_to_array(json_string) {
    return JSON.parse(json_string);
}
