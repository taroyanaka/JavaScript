<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
		<title>LOMAGIL</title>
	</head>
<body>
	<button onclick="openTab();">If you allow pop-ups, you can open all tabs with this button</button>
	<script type="text/javascript">
	function openTab(){
let NAMES = `Nadir Afonso
Yaacov Agam
Larry Zox
Jan Zrzavý`

	const HEADER = `https://www.google.com/search?q=`
	const FOOTER = `&tbm=isch`
	const URLS = R.pipe(R.split('\n'), R.map(R.replace(/ /g, '+')), R.map(R.replace(/^/g, HEADER)), R.map(R.replace(/$/g, FOOTER)))(NAMES);

	const allTabOpen = x => {
		window.open(x, '_blank');
	};
	R.forEach(allTabOpen,  URLS );
}
</script>
<div><a href="https://www.google.com/search?q=Nadir+Afonso&tbm=isch">Nadir Afonso</a></div>
<div><a href="https://www.google.com/search?q=Yaacov+Agam&tbm=isch">Yaacov Agam</a></div>
<div><a href="https://www.google.com/search?q=Larry+Zox&tbm=isch">Larry Zox</a></div>
<div><a href="https://www.google.com/search?q=Jan+Zrzavý&tbm=isch">Jan Zrzavý</a></div>

</body>
</html>
