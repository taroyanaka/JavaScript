function setup() {
    createCanvas(static, static);
    generate();
}
const resetup = () => setup();
// function draw() { }

function generate() {
    colors = makeColors();
    shuffle(colors, true);
    background(colors[0]);
    stroke(colors[0]);
    // noStroke();
    strokeWeight(3);
    // colors.splice(0, 1);
    colors = R.tail(colors);
    // for (let i = 0; i < 1000; i++) {
    R.repeat(0, int(random(1000, 2000)) ).forEach(INT => {
        noiseCurve(random(-0.1, 1.1) * width, random(-0.1, 1.1) * height);
    })
}

let pos1_1 = [];
let pos2_1 = [];
let y_scale = 10;
let ang = Math.PI/2;
// ang = Math.TAU;

function noiseCurve(x, y) {
    let pos1 = [];
    let pos2 = [];
    // pos1_1.push(pos1);
    // pos2_1.push(pos1);
    R.repeat(0, int(random(10, 1500))).forEach(INT=>{
            let w = 30;
            // let random_w = random(25, 35);
            // let noised_w = noise(25, 35);
            pos1.push(createVector(x, y));
            pos2.push(createVector(x + w, y + w));
            x += cos(ang);
            y += sin(ang/y_scale);
    })

    fill(random(colors));
    beginShape();
    pos1.forEach(V=>{
        vertex(V.x, V.y);
    })
    // pos2.forEach((V,IDX)=>{
    //     vertex((pos2.length - IDX) - 1, (pos2.length - IDX) - 1);
    // })
    for (let i = 0; i < pos2.length; i++) {
        const p = pos2[(pos2.length - i) - 1];
        vertex(p.x, p.y);
    }
    endShape(CLOSE);
}
