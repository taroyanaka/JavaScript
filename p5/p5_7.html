let allColors2 = [];
allColors.reduce((A, V, IDX) => { allColors2 = allColors2.concat([V]); allColors2 = allColors2.concat([R.reverse(V)]); return A; }, A = []);
// console.table(allColors);
console.table(allColors2);

let palletIDX = 0;
let doubleColors;
function setup() {
    createCanvas(static, static);
    background(255);

    let colors = allColors2[palletIDX];

    document.querySelector(".number").value = palletIDX.toString();
    palletIDX++;

    doubleColors = colors.concat(colors);
    const middle = (static / 2);
    const position = (static / doubleColors.length);

    doubleColors.forEach((V, IDX) => {
        fill(V);
        const num = IDX / V.length;
        circle(middle, middle, position / num)
    })
}

function draw(){}

const save = () => saveCanvas(`${palletIDX}_${doubleColors.join("")}.png`);

const setupdrawsave = () => {
    setup(); draw(); save();
}
const jump = () => {
    palletIDX = Number(document.querySelector(".number").value);
    setupdrawsave();
}
