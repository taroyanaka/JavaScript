<body>
<button onclick="setupdrawsave()">setupdrawsave</button>
<input type="number" name="number" class="number" value="0">
<button onclick="jump()">jump</button>
<script>
    function setup() {
        createCanvas(400, 400)
        fill(0)
        frameRate(10);
        createLoop({ duration: 3, gif: true });
    }

    function draw() {
        background(255)
        translate(width / 2, height / 2)
        const radius = height / 3
        const x = cos(animLoop.theta) * radius
        const y = sin(animLoop.theta) * radius
        ellipse(x, y, 50, 50)
        // console.table([animLoop.theta, radius, x, y])
        // console.table([animLoop.theta])
    }

    // http://irobutsu.a.la9.jp/movingtext/sankaku/index.html
