<body>
    <button onclick="setupdrawsave()">setupdrawsave</button>
    <input type="number" name="number" class="number" value="0">
    <button onclick="jump()">jump</button>
    <script>
        const static = 1080;

let x,y,r,cs,cs0,t,off,tStep,ang,aStep,col1,col2,num;

    let movers = [];
    let colors = ['#ee2642', '#eda037', '#388da4', '#000000', '#111111', '#ee2642', '#ee2642'];
    let circles = [];

    let reader = [];

    function setup() {
        createCanvas(800, 800);
        // let seg = 1;
        // let w = width;

            // for (let j = 0; j < seg; j++) {
            R.range(0, 2).forEach(element => {
                // let x = j * w + w / 2;
                let x = width/2;
                // let y = j * w + w / 2;
                let y = width/2;
                let d = random(1, 1.2) * width;
                // num = int(random(0, 30));
                // num = 50;
                // let col = random(colors);

                console.log(num);

                // for (let k = 0; k < num; k++) {
                R.range(0, 2).forEach(element => {
                    movers.push(new Mover(x, y, d * 0.5));
                    movers.push(new Mover(x, y, d * 0.4));
                    movers.push(new Mover(x, y, d * 0.3));
                });
                // }
            // }
            })

        frameRate(10);
        createLoop({ duration: 10, gif: true });
    }

    function draw() {
        translate(width / 2, height / 2);
        scale(0.6);
        translate(-width / 2, -height / 2);

        background(255);

        for (let mv of movers) {
            mv.show();
            mv.move();
        }
        noStroke();
    }

    class Mover {
        constructor(x, y, r) {
            x = this.x = x;
            y = this.y = y;
            r = this.r = r;
            cs = this.cs = this.r * 0.1;
            cs0 = this.cs0 = this.r * 1;
            // t = this.t = random(1);
            // t = this.t = 0.1;
            t = this.t = 10;
            off = this.off = 0;
            // tStep = this.tStep = random(0.1, 0.3);
            // tStep = this.tStep = random(0.1, 0.2);
            tStep = this.tStep = 0.01;
            ang = this.ang = random(TAU);
            // ang = this.ang = 3;
            // aStep = this.aStep = random(-1, 1) * 0.01;
            // aStep = this.aStep = random(0, 1) * 0.2;
            aStep = this.aStep = random(-1, 1) * 0.01;
            col1 = this.col1 = random(colors);
            col2 = this.col2 = random(colors);
            while (this.col1 == this.col2) {
                this.col1 = random(colors);
            }
        }

        show() {
            push();
            translate(this.x, this.y);
            // rotate(TAU);
            rotate(this.ang);
            stroke(255);
            fill(this.col1);
            // if (this.cs0 * 0.1 < this.cs) {
                // console.log(this.off);
                // console.table([x,y,r,cs,cs0,t,off,tStep,ang,]);
                // console.table([cs,cs0,off]);
                fill(this.col2);
                // circle(this.off, 0, this.cs);
                circle(this.off, this.off, this.cs);
                // circle(0, 0, this.cs);
                // circle(1, 0, this.cs);
                // this.cs0 += this.cs0 * 0.1;
            // }
            pop();
        }

        move() {
            // this.off = map(sin(this.t), -1, 1, -1, 1) * this.r;
            this.off = map(sin(this.t), 0, 1, 0, 1) * this.r;
            // this.off = 1;
            this.cs = map(cos(this.t), -1, 1, this.cs0, 0);
            // this.t += this.tStep;
            this.t += 0.1;
            // reader.push(this.t);
            // this.ang += this.aStep;
            this.ang += 0.01;
        }

    }

// 0: { cs: 20.546266702315368 }

    </script>
