<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>
<body>
<script>
// https://openprocessing.org/sketch/1251650
let colors = ['#f42539', '#ff8119', '#ffc618', '#faea3e','#56ac51', '#48bc9f', '#39cced', '#4178f4', '#9819fa', '#fe84fe']

function range(from,to){return[...Array(to-from)].reduce((A,V,IDX)=>{A.push(from+IDX);return A},A=[])};

function setup() {
	createCanvas(300, 200);
	background(255);2
	let seg = 3;
    let w = width / seg;
    range(0, 3).reduce((prevX,V,IDX)=>{
        range(0, 2).reduce((prevY,curVal,IDX)=>{
            ponpon((prevX * w + w/2), (prevY * w + w/2), w*0.8);
        prevY++;return prevY;},prevY=0)
    prevX++;return prevX;},prevX=0)
}

function draw(){}

function ponpon(x, y, w){
	let d = w*0.4;
	let r = (w - d)/2;
	let count = 0;
	push();
	translate(x, y);
	for(let a=0; a<TAU; a+=TAU/8){
		fill(colors[count]);
        circle(r * cos(a), r * sin(a), d*(count*0.1));
		count ++;
	}
	fill(colors[0]);

    circle(r * cos(0), r * sin(0), d*0.8);
	pop();
}
</script>
</body>
</html>
