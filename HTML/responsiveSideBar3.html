<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side Bar 3</title>
    <!-- https://codepen.io/InstructorPoarch/pen/eYpJeOe -->
</head>
<style>
*,html{
    margin:0;
    padding:0;
    background-color: rgba(209,171,122,1);
}
body{
    background-color: rgba(140,25,210,1);
}
nav{
    /* overflow:hidden; */
    background-color: rgba(250,195,149,1);
}
.largeNav{
    display: flex;
    justify-content: space-evenly;
}
nav a{
    width: 100%;
    background-color: rgba(148,180,94,1);
}
nav a:hover{
    color: white;
    background-color: purple;
}
details{
    display:none;
    background-color: rgba(28,62,145,1);
}

@media screen and (max-width: 600px) {
    .largeNav{
        display:none;
        background-color: rgba(89,67,233,1);
    }
    details{
        display:inline;
        padding:1rem;
        width:100%;
        font-size:2rem;
        background-color: rgba(201,104,12,1);
    }
    details a{
        display: grid;
        justify-content: center;
        background-color: rgba(27,111,85,1);
    }
    details a:hover{
        background-color:#EBF7D4;
        color:#190934;
        background-color: rgba(210,222,131,1);
    }
}
</style>
<body>
<nav>
    <div class="largeNav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <details role="navigation">
        <summary></summary>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </details>
</nav>
<section>
    <h1>Mobile nav dropdown</h1>
    <h3>HTML5 <code>&#60;details&#62;</code> tag.</h3>
</section>
</body>
</html>
