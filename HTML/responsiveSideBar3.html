<style>
*,html{
	margin:0;
	padding:0;
}
body{
	background-color:#EBF7D4;
}
nav{
	background-color:#98CA32;
	text-align:right;
	overflow:hidden;
}
nav a{
	display:inline-block;
	text-decoration:none;
	color:#190934;
	padding:14px 16px;
	font-size:17px;
	font-family:sans-serif;
}
nav a.active{
background-color:#5A18C9;
	color:#EBF7D4;
}
nav a:hover{
	background-color:#EBF7D4;
	color:#190934;
}
details{
	display:none;
	width:150px;
	height:50px;
}
section{
	text-Align:center;
}

@media screen and (max-width: 600px) {
	.largeNav{
		display:none;
	}
	details{
		display:inline;
		padding:25px;
		text-align:cetner;
		width:90%;
		font-size:24px;
		margin-right:25px;
	}
	details a{
		display:grid;
		justify-content:center;
		text-align:center;
	}
	details a:hover{
		background-color:#EBF7D4;
	color:#190934;
	}
}

<nav>
    <div class="largeNav">
        <a href="#" class="active">Home</a>
        <a href="#">Services</a>

    </div>
    <details role="navigation">
        <summary></summary>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </details>
</nav>
<section>
    <h1> Mobile nav dropdown</h1>
    <h3>HTML5 <code>&#60;details&#62;</code> tag.</h3>
</section>
