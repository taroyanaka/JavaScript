<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>
    <style>
        .form{
            width: 50%;
            position: relative;
            height: 50px;
        }

        .form input{
            width: 100%;
            height: 100%;
            color: gray;
            padding-top: 20px;
            border: name;
        }

        .form label{
            position: absolute;
            bottom: 0px;
            left: 0%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* background-color: blue; */
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Animation Input</h1>

    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
    </div>
</body>
</html>
