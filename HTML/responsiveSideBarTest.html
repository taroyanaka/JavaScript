<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Side Bar Test</title>
</head>
<style>
*{
   box-sizing: border-box;
}
main{
    margin-top: 4rem;
}
body > div{
    width: 100%;
}
div > div > a {
   z-index: 2;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 4rem;
   background: #192b3c;
}

nav{
    position: fixed;
    top: 0;
    left: -15rem;
    width: 15rem;
    height: 100%;
    background-color: gray;
    overflow: hidden;
    transition: ease-in 0.3s all;
}
nav ul{
    list-style: none;
    margin: 4rem 0 0 0;
    padding: 0;
}
nav a{
    color: white;
}


@media (min-width: 400px){
    div > div > a{
        width: 4rem;
    }
    nav{
        width: 4rem;
        left: 0;
    }
    main{
        margin-left: 15rem;
        margin-top: 0;
    }
    nav:focus,
    nav:hover{
        width: 15rem;
    }
}
@media (min-width: 600px){
    div > div > a{
        width: 15rem;
    }
    nav{
        left: 0;
        width: 15rem;
    }
    main{
        margin-left: 15rem;
        margin-top: 0;
    }
}
</style>
<body>
<div>
    <div>
        <a href=""><i>TOP</i></a>
    </div>
    <!-- <div> -->
        <nav>
            <ul>
                <li>
                    <a href="">
                        <i>foo</i>
                        <em>FOOOOOOOOOOOOOOOOOOOOO</em>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i>bar</i>
                        <em>BAR</em>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i>baz</i>
                        <em>BAZ</em>
                    </a>
                </li>
            </ul>
        </nav>
        <main><h1>foo</h1></main>
    <!-- </div> -->
</div>
</body>
</html>
