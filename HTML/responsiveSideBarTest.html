<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Side Bar Test</title>
</head>
<style>
*{
    box-sizing: border-box;
}
h1{
    font-size: 1rem;
}

body > div{
    width: 100%;
}
main{
    display: flex;
    margin-top: 4rem;
}
div > div > a{
    z-index: 1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4rem;
    background-color: pink;
}
nav{
    position: fixed;
    top: 0;
    left: -15rem;
    overflow: hidden;
    transition: all .3s ease-in;
    width: 15rem;
    height: 100%;
    background-color: gray;
}
nav:hover,
nav:focus,
div > div > a:focus + nav,
div > div > a:hover + nav{
    left: 0;
}

@media (min-width: 400px) {
   main {
        margin-top: 0rem;
      margin-left: 4rem;
   }
   div > div > a {
      width: 4rem;
   }

   nav {
      width: 4rem;
      left: 0;
   }
   nav:hover,
   nav:focus,
   div > div > a:hover + nav,
   div > div > a:focus + nav
   {
      width: 15rem;
   }
   nav > ul{
       margin: 4rem 0 0 0;
   }
}

@media (min-width: 600px) {
   main {
      margin-left: 15rem;
   }
   div > div > a {
      /* display: none */
      transition: all .3s ease-in;
        width: 15rem;
   }
   nav {
      width: 15rem;
   }
}

</style>
<body>
<div>
    <div>
        <a href=""><i>TOP</i></a>
    </div>
    <div>
        <nav>
            <ul>
                <li><a href="">
                    <i>foo</i>
                    <em>FOO</em>
                </a></li>
                <li><a href="">
                    <i>bar</i>
                    <em>BAR</em>
                </a></li>
                <li><a href="">
                    <i>baz</i>
                    <em>BAZ</em>
                </a></li>
            </ul>
        </nav>
        <main><h1>foo</h1></main>
    </div>
</div>
</body>
