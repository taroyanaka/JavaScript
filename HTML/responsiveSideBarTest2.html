body > nav {

    height: 50px;

nav > div.title{
    display: inline-block;
    background-color: chartreuse;

}

    display: none;
}
nav > label{
    display: none;
}
nav > div.links{
    display: inline-block;
    height: 100%;
    background-color: chocolate;
    position: absolute;
    top: 0;
    right: 0;
}
nav > div.links > a {
  padding: 0px 30px;
  color: white;
  display: inline-block;
  height: 100%;
}
nav > div.links > a:hover {
  height: 100%;
  padding: 0px 30px;
  background-color: black;
}
