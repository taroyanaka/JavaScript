<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body > nav {
    background-color: gray;
    width: 100%;
    height: 50px;
    position: relative;
}
nav > div.title{
    display: inline-block;
    background-color: chartreuse;
    height: 100%;
    width: 50px;
    color: white;
}
nav > input{
    display: none;
}
nav > label{
    display: none;
}
nav > div.links{
    display: inline-block;
    height: 100%;
    background-color: chocolate;
    position: absolute;
    top: 0;
    right: 0;
}
nav > div.links > a {
  padding: 0px 30px;
  color: white;
  display: inline-block;
  height: 100%;
}
nav > div.links > a:hover {
  height: 100%;
  padding: 0px 30px;
  background-color: black;
}


@media (max-width: 500px){
nav > label{
    display: inline-block;
    float: right;
    top: 0;
    right: 0;
    width: 50px;
    height: 50px;
    background-color: purple;
}
label div.btn:hover,
nav > input#check:checked ~ label > div.btn{
    color: red;
}
nav > div.links {
    position: absolute;
    display: block;
    width: 100%;
    background-color: pink;
    transition: all 0.3s ease-in;
    overflow-y: hidden;
    top: 50px;
    left: 0px;
}
nav > div.links > a {
    display: block;
    width: 100%;
    height: 100px;
}
nav > div.links > a:hover {
    height: 100px;
}
nav > input#check:not(:checked) ~ div.links {
    height: 0px;
}
nav > input#check:checked ~ div.links {
    height: 100vh;
}




}



</style>
</head>
<body>
<nav>
    <div class="title">TITLE</div>

    <input type="checkbox" id="check">
    <label for="check">
        <div class="btn">HOGE</div>
    </label>

    <div class="links">
        <a href="">1</a>
        <a href="">1</a>
        <a href="">1</a>
        <a href="">1</a>
        <a href="">1</a>
    </div>
</nav>
</body>
</html>
