<style>
/* Primary Styles */
*, *::before, *::after {
   box-sizing: border-box;
}
body {
}
h1 {
  font-size: 1rem;
}
a {
   color: white;
} 

/* Layout */
body > div {
   /* display: flex; */
   width: 100%;
   /* min-height: 100vh; */
}
main {
   display: flex;
   justify-content: center;
   align-items: center;
}
div > div > a {
   z-index: 2;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 4rem;
   background: #192b3c;
}
div > div > a > i {
   color: #f07ab0;
}
nav {
   position: fixed;
   top: 0;
   left: -15rem;
   overflow: hidden;
   transition: all .3s ease-in;
   width: 15rem;
   height: 100%;
   background: #243e56;
   color: rgba(255, 255, 255, 0.7);
}
nav:hover,
nav:focus,
div > div > a:focus + nav,
div > div > a:hover + nav {
   left: 0;
}
nav > ul {
   position: absolute;
   top: 4rem;
   left: 0;
   margin: 0;
   padding: 0;
   width: 15rem;
}
nav > ul > li {
   width: 100%;
}
nav > ul > li > a {
   position: relative;
   display: inline-block;
}
nav > ul > li > a > em {
   position: absolute;
   top: 50%;
   left: 4rem;
   transform: translateY(-50%);
}
nav > ul > li > a:hover {
   background: #4d6276;
}
nav > ul > li > a > i {
   position: absolute;
   top: 0;
   left: 0;
   display: inline-block;
   width: 4rem;
   height: 4rem;
}
nav > ul > li > a > i::before {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

@media (min-width: 400px) {
   main {
      margin-left: 4rem;
   }
   div > div > a {
      width: 4rem;
   }
   nav {
      width: 4rem;
      left: 0;
   }
   nav:hover,
   nav:focus,
   div > div > a:hover + nav,
   div > div > a:focus + nav
   {
      width: 15rem;
   }
}

@media (min-width: 600px) {
   main {
      margin-left: 15rem;
   }
   /* Sidebar */
   div > div > a {
      display: none
   }
   nav {
      width: 15rem;
   }
   nav ul {
      top: 1.3rem;
   }
}

</style>

const getDomTreeItInsert = () => {
   let res = [];
   function foo() {
      document.querySelectorAll("body *").forEach(ELM => {
         let foo = ELM;
         let bar = [];
         while (foo.parentElement.tagName !== "BODY") {
            bar.unshift(foo.tagName);
            foo = foo.parentElement;
         }
         res.push(bar);
      })
   }
   
   foo();
   document.querySelector("body").insertAdjacentHTML("beforeend", `<textarea name="" id="" cols="30" rows="30">${res.map(V=>{return V.join(" ") + "\n" }).join("")}</textarea>`)
   // window.onload = getDomTreeItInsert;   
};getDomTreeItInsert();
