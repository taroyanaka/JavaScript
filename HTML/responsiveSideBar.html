<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://codepen.io/wideckop/pen/ZOgOPq -->
</head>
<style>
/* Primary Styles */
*, *::before, *::after {
   box-sizing: border-box;
}
body {
   font-family: sans-serif;
   font-size: 1rem;
   color: #333;
}
h1 {
  font-size: 5rem;
}
a {
   color: white;
} 

/* Layout */
body > div {
   display: flex;
   width: 100%;
   min-height: 100vh;
}
main {
   display: flex;
   justify-content: center;
   /* align-itrems: center; */
   flex: 1;
}
/* Sidebar */
div > div > a {
   z-index: 2;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 4rem;
   background: #192b3c;
}
div > div > a > i {
   display: inline-block;
   margin: 1.5rem 0 0 1.5rem;
   color: #f07ab0;
}
nav {
   position: fixed;
   top: 0;
   left: -15rem;
   overflow: hidden;
   transition: all .3s ease-in;
   width: 15rem;
   height: 100%;
   background: #243e56;
   color: rgba(255, 255, 255, 0.7);
}
nav:hover,
nav:focus,
div > div > a:focus + nav,
div > div > a:hover + nav {
   left: 0;
}
nav > ul {
   position: absolute;
   top: 4rem;
   left: 0;
   margin: 0;
   padding: 0;
   width: 15rem;
}
nav > ul > li {
   width: 100%;
}
nav > ul > li > a {
   position: relative;
   display: inline-block;
   width: 100%;
   height: 4rem;
}
nav > ul > li > a em {
   position: absolute;
   top: 50%;
   left: 4rem;
   transform: translateY(-50%);
}
nav > ul > li > a:hover {
   background: #4d6276;
}
nav > ul > li > a > i {
   position: absolute;
   top: 0;
   left: 0;
   display: inline-block;
   width: 4rem;
   height: 4rem;
}
nav > ul > li > a > i::before {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

/* Mobile First */
@media (min-width: 540px) {
   main {
      margin-left: 4rem;
   }
   /* Sidebar */
   div > div > a {
      width: 4rem;
   }
   nav {
      width: 4rem;
      left: 0;
   }
   nav:hover,
   nav:focus,
   div > div > a:hover + nav,
   div > div > a:focus + nav {
      width: 15rem;
   }
}

@media (min-width: 900px) {
   main {
      margin-left: 15rem;
   }
   /* Sidebar */
   div > div > a {
      display: none
   }
   nav {
      width: 15rem;
   }
   nav ul {
      top: 1.3rem;
   }
}

</style>
<body>
<div>
    <!-- Sidebar -->
    <div>
        <a href="#0">
            <i>BAR</i>
        </a>

        <nav>
            <ul>
                <li>
                    <a href="#0">
                        <i>FOO</i>
                        <em>Home</em>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <i>FOO</i>
                        <em>My Profile</em>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <i>FOO</i>
                        <em>Camera</em>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Content -->
    <main>
        <h1>Full View, Please!</h1>
    </main>
</div>


<script>
   // document.querySelectorAll("body *").forEach(V => { console.log(V.className) });
   Array.from(document.querySelectorAll("*")).filter(V => { return V.className }).map(V => { return V.textContent = V.className });
   // document.querySelector("li").parentNode.parentNode.parentNode.tagName;
   let baz = [];
   function foo() {
      document.querySelectorAll("body *").forEach(NODE => {
         let foo = NODE;
         //let foo = document.querySelector("li");
         let bar = [];
         while (foo.parentNode.tagName !== "BODY") {
            foo = foo.parentNode;
            // bar.push(foo.tagName);
            bar.unshift(foo.tagName);
            // bar.unshift([foo.tagName, foo.textContent]);
         }
         baz.push(bar);
      })
   }
   foo(); baz;
</script>



</body>
</html>
