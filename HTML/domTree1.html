    <script>
        // https://codepen.io/sfi0zy/pen/rLNWmr
        var getDOM = (function () {
            var dom = "",
                depth = 0;

            return function (node, n) {
                for (var i = 0; i < depth; i++) { dom += '<span>|---</span>'; } dom += '<b>' + node.nodeName.toLowerCase() + '</b>'; if
                    (node.id) { dom += '[#' + node.id + ']'; } if (node.className) { dom += '(' + node.className + ')' } if (typeof
                        n === 'number') { dom += '<span>{child #' + n + '}</span>'; } dom += '<br>'; depth++;[].forEach.call(node.children,
                            function (node, childNumber) { getDOM(node, childNumber); }); depth--; return dom;
            };
        })();
        document.getElementById('dom-view').innerHTML = getDOM(document.body);
