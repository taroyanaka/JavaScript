<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation 1</title>
    <!-- https://www.youtube.com/watch?v=PjUCq04ebVA -->
<style>
div.square{
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    /* animation-name: foo;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-delay: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-fill-mode: backwards;
    animation-play-state: running; */
animation: foo 4s linear 2s infinite alternate backwards running ;
}

@keyframes foo{
    0% {background-color: red;left:0px;top:0px;}
    25% {background-color: lime;left:500px;top:0px;}
    50% {background-color: dodgerblue;left:500px;top:500px;border-radius: 50%;}
    75% {background-color: orangered;left:0px;top:500px;}
    100% {background-color: blue;left:0px;top:0px;border-radius: 0px;}
}

div.circle{
    width: 200px;
    height: 200px;
    border: 15px solid red;
    margin: 0 auto;
    margin-top: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    animation: bar 2s infinite forwards;
}

@keyframes bar{
    0% {border-color: red; transform: scale(1);}
    25% {border-color: gold; transform: scale(1.1);}
    50% {border-color: lime; scale(1.3);}
    75% {border-color: dodgerblue; scale(1.1);}
    100% {border-color: purple; transform: scale(1);}
}

div.square2{
    width: 75px;
    height: 75px;
    border: 5px solid limegreen;
    animation: baz 2s infinite ease-in-out alternate-reverse;
}

@keyframes baz{
    0% {transform: rotate(0deg);}
    25% {border-color: aqua; border-width: 10px;}
    50% {border-color: coral; border-width: 20px;}
    75% {border-color: yellow; border-width: 30px;}
    100% {transform: rotate(360deg); border-width: 5px;}
}
</style>
</head>
<body>
<div class="square"></div>
<div class="circle">
    <div class="square2"></div>
</div>
</body>
</html>
