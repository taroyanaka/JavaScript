document.querySelector("style").textContent += `html{font-size: 62.5%;}`;

// 1font is 10px
const oneFontPixelSize = 10;
const widthRate = 30;
const heightRate = 30;
document.querySelector("style").textContent += `canvas{border: 1px solid black;width: ${widthRate * oneFontPixelSize}px;height: ${heightRate * oneFontPixelSize}px;}`;
document.querySelector("style").textContent += `canvas { background:url("https://pngimg.com/uploads/cat/cat_PNG50538.png");
background-repeat: no-repeat;
width: ${widthRate * oneFontPixelSize}px;
height: ${heightRate * oneFontPixelSize}px;
}`;

const fn = (text, ctx, startX, startY) => {
    ctx.font = `${oneFontPixelSize}px Arial`;
    ctx.fillText(text, startX, startY);
};

const init = () => document.querySelector(`.text`).value = "Hello, World";
const exe = () => {
    fn(
        document.querySelector(`.text`).value,
        document.querySelector(`canvas`).getContext("2d"), oneFontPixelSize*10,
        oneFontPixelSize*10
    );
    // resizeCanvas();
};
init();
exe();
</script>
