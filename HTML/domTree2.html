<h1>Use this code to walk through the Dom tree.</h1>
<h2>Use cases:</h2>
<ul>
    <li>Traverse the Dom without jQuery</li>
    <li>Find dynamically generated elements</li>
    <li>Use code example to observe recrusion</li>
</ul>
</body>
<script>
    var bodyTag = document.querySelector('body');

    function walkthrough(node, funct) {
        funct(node);
        node = node.firstChild;
        while (node) {
            walkthrough(node, funct)
            node = node.nextSibling;
        }
    }
    function peak(elem) {
        if (elem.nodeType === 1) {
            console.log(elem)
        }
    }
    // view in debug or full page mode console log
    walkthrough(bodyTag, peak);


    function walkUp(startElement, endElement, fn) {
        fn(startElement);
        //endElement = (typeof endElement !== 'undefined') ?  endElement : document.querySelector('HTML');

        startElement = startElement.nextSibling;


        while (startElement && (startElement != endElement)) {

            walkUp(startElement, endElement, fn)
            startElement = startElement.parentElement;
        }
    }

//https://www.ghacks.net/2018/02/27/make-permanent-changes-to-web-pages-with-chromes-overrides-dev-tool/

//http://18.144.68.178/
</script>
