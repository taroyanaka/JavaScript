<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmp2</title>
    <style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
.result{
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(2, 1fr);
    background-color: gray;
    width: 10rem;
    height: 10rem;
}
.zero {
    /* grid-column: 1 / 3; */
    grid-column: 1 / 10;
    grid-row: 1 / 2;
   background-color: rebeccapurple;
}

.ul{
            display: grid;
            grid-template-columns: auto;
            grid-template-areas:
"li-1 li-2 li-3 li-4 li-5 li-6";
width: 100vw;
}
li{
    list-style: none;
}
.li-1{background-color: rgba(122,111,104);
grid-area: li-1;

}
.li-2{background-color: rgba(227,110,247);
grid-area: li-2;

}
.li-3{background-color: rgba(174,200,103);
grid-area: li-3;

}
.li-4{background-color: rgba(127,163,24);
grid-area: li-4;

}
.li-5{background-color: rgba(234,187,115);
grid-area: li-5;

}
.li-6{background-color: rgba(94,228,153);
grid-area: li-6;

}
    </style>
</head>

<body>
    <div class="result">
        <div class="zero"></div>
    
    </div>
    <ul class="ul">
        <li class="li-1">li-1</li>
        <li class="li-2">li-2</li>
        <li class="li-3">li-3</li>
        <li class="li-4">li-4</li>
        <li class="li-5">li-5</li>
        <li class="li-6">li-6</li>
    </ul>
</body>
</html>
