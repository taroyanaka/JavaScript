// const url = `https://spectrum-whip-sulfur.glitch.me/test?id=420`;
const url = `https://spectrum-whip-sulfur.glitch.me/`;
function execute() {
        // fetch(`https://spectrum-whip-sulfur.glitch.me/test?id=420`)
        fetch(url)
        .then((response) => {
            return response.json();
        }).then(json => {
            document.querySelector("h3").innerText = json;
        }).catch((error) => {
            console.error('Error:', error);
        });
