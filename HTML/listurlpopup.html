    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list url pop up</title>
    <style>
        textarea{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<select class="max-open-volume-of-number"></select>
<button onclick="exe()">number of list url pop up open!!</button>
<textarea name="" class="url-list"></textarea>
</body>
<script>
function tabOpen(params) {
    window.open(params, '_blank')
};
function exe() {
    Array.from(document.querySelector("textarea.url-list").value.split("\n"))
        .slice(0, Number(document.querySelector(".max-open-volume-of-number").value)).forEach(V=>
            tabOpen(V)
        )
}
const option = [...Array(100).keys()].map((V, IDX) => `<option value="${IDX + 1}">${IDX + 1}</option>`).join("");
