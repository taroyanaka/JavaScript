<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: gray;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .child1{
            background-color: pink;
            width: 500px;
            height: 500px;
            opacity: 30%;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .child2{
            background-color: burlywood;
            width: 500px;
            height: 500px;
            opacity: 30%;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
</body>
</html>
