const article_lists_create_table = () => {
alasql(`CREATE TABLE IF NOT EXISTS article_lists_table (
id INT,
article TEXT,
search_txt TEXT,
sort_by TEXT,
sort_asc_or_desc BOOLEAN,
editing INT,
star_count INT,
comment_count INT,
article_length INT,
match_score INT)`);
}

alasql(`CREATE TABLE IF NOT EXISTS tag_table (
id INT,
no_filter_list_table_tag_table_id INT,
tag TEXT)`);
