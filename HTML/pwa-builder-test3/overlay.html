<!DOCTYPE html>
<html>
<head>
  <style>
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* イベントを覆い隠した要素の下の要素にイベントが発生するようにする */
    }

    .content {
      position: relative;
      z-index: 2;
      color: red;
    }


  </style>
</head>
<body>
  <div class="content">
    <h1>Content</h1>
    <p>This is some content.</p>
  </div>
  <div class="overlay">
    <div><span>abc</span><span>abc</span><span>abc</span></div>
    <div><span>def</span><span>def</span><span>def</span></div>
    <div><span>XXXX</span<span>XXXX</span<span>XXXX</span></div>
    <div><span>YYY</span><span>YYY</span><span>YYY</span></div>
  </div>
</body>
</html>
