<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_anime</title>
    <!-- https://ics.media/entry/11336/ -->
<!-- https://acchou.github.io/html-css-cheat-sheet/animation.html -->
<style>
.anim {
    animation-fill-mode:backwards;
    animation-duration:3s;
    animation-iteration-count:infinite;
    animation-timing-function:ease;
    animation-delay: 0.5s;
    animation-direction:normal;
}
.moveUpDown {animation-name: moveUpDown;}
.spin {animation-name: spin;}
.moveLeftRight {animation-name: moveLeftRight;}
.fadein {animation-name: fadein;}
.fadeout {animation-name: fadeout;}
.fadeinout {animation-name: fadeinout;}
.move_anywhere {animation-name: move_anywhere;}
.slime {animation-name: slime;}
.rolling {animation-name: rolling;}
.rolling_and_move {animation-name: rolling_and_move;}
.jello {animation-name: jello;}

/* css animation move up and down */
@keyframes moveUpDown {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}

/* css animation spin */
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

/* move left and right */
@keyframes moveLeftRight {
  0% {
    left: 0;
  }
  50% {
    left: 100%;
  }
  100% {
    left: 0;
  }
}

/* css animation blinker */
@keyframes blinker {
  50% {
    opacity: 0;
  }
}

/* css animation fadein */
@keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* css animation fadeout */
@keyframes fadeout {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

/* css animation fadein and fadeout */
@keyframes fadeinout {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes move_anywhere {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(100%, 100%);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes slime {
0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
15%  { transform: scale(0.9, 0.9) translate(0%, 5%); }
30%  { transform: scale(1.3, 0.8) translate(0%, 10%); }
45%  { transform: scale(0.8, 1.3) translate(0%, 15%); }
60%  { transform: scale(1.2, 0.8) translate(0%, 20%); }
75%  { transform: scale(0.8, 1.2) translate(0%, 25%); }
90%  { transform: scale(1.1, 0.9) translate(0%, 30%); }
100% { transform: scale(1.0, 1.0) translate(0%, 35%); }
}

@keyframes rolling {
0%   { transform: translate(0%, 0%); }
5%   { transform: translate(10%, 0%) rotate(10deg); }
10%  { transform: translate(20%, 0%) rotate(20deg); }
15%  { transform: translate(30%, 0%) rotate(30deg); }
20%  { transform: translate(40%, 0%) rotate(40deg); }
25%  { transform: translate(50%, 0%) rotate(50deg); }
30%  { transform: translate(60%, 0%) rotate(60deg); }
35%  { transform: translate(70%, 0%) rotate(70deg); }
40%  { transform: translate(80%, 0%) rotate(80deg); }
45%  { transform: translate(90%, 0%) rotate(90deg); }
50%  { transform: translate(100%, 0%) rotate(100deg); }
55%  { transform: translate(90%, 0%) rotate(90deg); }
60%  { transform: translate(80%, 0%) rotate(80deg); }
65%  { transform: translate(70%, 0%) rotate(70deg); }
70%  { transform: translate(60%, 0%) rotate(60deg); }
75%  { transform: translate(50%, 0%) rotate(50deg); }
80%  { transform: translate(40%, 0%) rotate(40deg); }
85%  { transform: translate(30%, 0%) rotate(30deg); }
90%  { transform: translate(20%, 0%) rotate(20deg); }
95%  { transform: translate(10%, 0%) rotate(10deg); }
100% { transform: translate(0%, 0%) rotate(0deg); }
}

@keyframes rolling_and_move {
0% {
    transform: translateX(0px) rotateZ(0deg);
}
70% {
    transform: translateX(70vw) rotateZ(360deg);
}
100% {
    transform: translateX(100vw) rotateZ(360deg);
}
}

@keyframes jello {
  11.1% {
    transform: none
  }
  22.2% {
    transform: skewX(-12.5deg) skewY(-12.5deg)
  }
  33.3% {
    transform: skewX(6.25deg) skewY(6.25deg)
  }
  44.4% {
    transform: skewX(-3.125deg) skewY(-3.125deg)
  }
  55.5% {
    transform: skewX(1.5625deg) skewY(1.5625deg)
  }
  66.6% {
    transform: skewX(-0.78125deg) skewY(-0.78125deg)
  }
  77.7% {
    transform: skewX(0.390625deg) skewY(0.390625deg)
  }
  88.8% {
    transform: skewX(-0.1953125deg) skewY(-0.1953125deg)
  }
  100% {
    transform: none
  }
}

</style>
</head>
<body>
<div><img src="./1_1.png" alt="./1_1.png" class="moveUpDown anim">moveUpDown</div>
<div><img src="./1_1.png" alt="./1_1.png" class="spin anim">spin</div>
<div><img src="./1_1.png" alt="./1_1.png" class="moveLeftRight anim">moveLeftRight</div>
<div><img src="./1_1.png" alt="./1_1.png" class="blinker anim">blinker</div>
<div><img src="./1_1.png" alt="./1_1.png" class="fadein anim">fadein</div>
<div><img src="./1_1.png" alt="./1_1.png" class="fadeout anim">fadeout</div>
<div><img src="./1_1.png" alt="./1_1.png" class="fadeinout anim">fadeinout</div>
<div><img src="./1_1.png" alt="./1_1.png" class="move_anywhere anim">move_anywhere</div>
<div><img src="./1_1.png" alt="./1_1.png" class="slime anim">slime</div>
<div><img src="./1_1.png" alt="./1_1.png" class="rolling anim">rolling</div>
<div><img src="./1_1.png" alt="./1_1.png" class="rolling_and_move anim">rolling_and_move</div>
<div><img src="./1_1.png" alt="./1_1.png" class="jello anim">jello</div>
</body>
</html>
