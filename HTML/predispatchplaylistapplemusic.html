function pickAllByArray(names, obj) { return names.reduce((A, V, IDX) => { A.push(obj[V]); return A }, A = []) };
function multiPluck(p, list) { return list.map(V => { return pickAllByArray(p, V) }) };

const fn0 = () => document.querySelector(`.textarea-1`).value.split("\n");
const fn1 = (columnsKeyNumberArray, separateString) => multiPluck(
        columnsKeyNumberArray
        ,
        fn0().map(V => V.split(document.querySelector(`.splitter`).value))
    )
    .map(V => V.join(separateString))
    .join("\n");

const init = () =>{
    document.querySelector(`.splitter`).value = "    ";
    document.querySelector(`.join`).value = " ";
};

const exe = () => document.querySelector(".res").value = fn1([0, 2], document.querySelector(`.join`).value);
