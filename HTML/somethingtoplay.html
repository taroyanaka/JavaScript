<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tap add color</title>
<style>

table{
	width: 100%;
	height: 500px;
	table-layout: fixed;
}
tr{
	background-color: gray;
	text-align: center;
}
</style>
</head>
<body>

<table>
<tbody>
<tr>
<td id="id0-0" class="foo">　</td>
<td id="id0-1" class="foo">　</td>
<td id="id0-2" class="foo">　</td>
<td id="id0-3" class="foo">　</td>
</tr>
<tr>
<td id="id1-0" class="foo">　</td>
<td id="id1-1" class="foo">　</td>
<td id="id1-2" class="foo">　</td>
<td id="id1-3" class="foo">　</td>
</tr>
<tr>
<td id="id2-0" class="foo">　</td>
<td id="id2-1" class="foo">　</td>
<td id="id2-2" class="foo">　</td>
<td id="id2-3" class="foo">　</td>
</tr>
<tr>
<td id="id3-0" class="foo">　</td>
<td id="id3-1" class="foo">　</td>
<td id="id3-2" class="foo">　</td>
<td id="id3-3" class="foo">　</td>
</tr>
</tbody>
</table>

<script>
	const fooFN = (e) =>{
		e.target.style = "background-color: royalblue;"
	}
	document.querySelectorAll(".foo").forEach(V=>{V.addEventListener("click",fooFN,false)})
</script>
</body>
</html>
