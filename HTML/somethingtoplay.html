<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tap add color</title>
<style>
	#id0-0{
		/* background-color: royalblue; */
	}
</style>
</head>
<body>

<table>
<tbody>
<tr>
<td id="id0-0" class="foo">0-0</td>
<td id="id0-1" class="foo">0-1</td>
<td id="id0-2" class="foo">0-2</td>
<td id="id0-3" class="foo">0-3</td>
</tr>
<tr>
<td id="id1-0" class="foo">1-0</td>
<td id="id1-1" class="foo">1-1</td>
<td id="id1-2" class="foo">1-2</td>
<td id="id1-3" class="foo">1-3</td>
</tr>
<tr>
<td id="id2-0" class="foo">2-0</td>
<td id="id2-1" class="foo">2-1</td>
<td id="id2-2" class="foo">2-2</td>
<td id="id2-3" class="foo">2-3</td>
</tr>
<tr>
<td id="id3-0" class="foo">3-0</td>
<td id="id3-1" class="foo">3-1</td>
<td id="id3-2" class="foo">3-2</td>
<td id="id3-3" class="foo">3-3</td>
</tr>
</tbody>
</table>

<script>
	const fooFN = (e) =>{
		e.target.style = "background-color: royalblue;"
	}
	document.querySelectorAll(".foo").forEach(V=>{V.addEventListener("click",fooFN,false)})
</script>
</body>
</html>
