<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More 1</title>
    <!-- https://codepen.io/Idered/pen/AeBgF -->
    <!-- https://codepen.io/xpatrickx/pen/qmqEzJ -->
    <style>
div{
  font-size: 3rem;
}
.read-more-state {
  display: none;
}
.read-more-target {
  visibility: collapse;
  opacity: 0;
  font-size: 0;
  transition: 0.25s ease;
}
.read-more-state:checked ~ .read-more-target {
  visibility: visible;
  opacity: 1;
  font-size: inherit;
}
.read-more-state ~ .read-more-trigger:before {
  content: "More";
}
.read-more-state:checked ~ .read-more-trigger:before {
  content: "Less";
}
.read-more-trigger {
  background-color: black;
  color: white;
  border-radius: 0.25em;
}

    </style>
</head>
<body>
<div>
    <input type="checkbox" class="read-more-state" id="post" />
    <p class="read-more-wrap">no fold</p>
    <p class="read-more-target">unfold 1</p>
    <p class="read-more-target">unfold 2</p>
    <label for="post" class="read-more-trigger"></label>
</div>

<button onclick="function getDomTreeInsert(){
  var res = [];
  function foo() {
     document.querySelectorAll('body *').forEach(ELM => {
        var foo = ELM;
        var bar = [];
        while (foo.tagName !== 'BODY') {
           bar.unshift(foo.className ? foo.tagName + '.' + foo.className : foo.tagName);
           foo = foo.parentElement;
        }
        res.push(bar);
     })
  }
  
  foo();
  document.querySelector('body').insertAdjacentHTML('beforeend', `<textarea cols='30' rows='30'>${res.map(V=>{return V.join(' ') + '\n' }).join('')}</textarea>`)};getDomTreeInsert();">hey guy click this getDomTreeInsert</button>

</body>
</html>
