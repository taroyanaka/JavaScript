<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" name="" class="gasUrl">
    <input type="text" name="" class="gasId">
    <input type="text" name="" class="gasStr">
    <button onclick="exe();">execute</button>
<script>
    // https://script.google.com/home/projects/1X1V2p4TpIlC55r9ypR601j73FNfiPZDdPITBLlq_OAoQ3FoScMM66WuG/edit
    // POST メソッドの実装の例
async function postData(url = '', data = {}) {
  // 既定のオプションには * が付いています
  const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data) // 本文のデータ型は "Content-Type" ヘッダーと一致する必要があります
  })
  return response.json(); // レスポンスの JSON を解析
}
document.querySelector(".gasUrl").value = 'https://script.google.com/macros/s/AKfycbx8cqYk_UF6xVa46kWujvlBhIgDd6NUPL373wrHjo2Xepu1A8BAD4ttLLHkFij8W-Q/exec';
document.querySelector(".gasId").value = "100";
document.querySelector(".gasStr").value = "foobar";

function exe() {
    const gasId = document.querySelector(".gasId").value;
    const gasStr = document.querySelector(".gasStr").value;
    const data = {id:gasId, str:gasStr};
    postData(document.querySelector(".gasUrl").value, data)
  .then(data => {
    console.log(data); // `data.json()` の呼び出しで解釈された JSON データ
  });
}



</script>
</body>
</html>
