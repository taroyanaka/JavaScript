<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More 2</title>
    <!-- https://codepen.io/cerensv/pen/momwKy -->
    <!-- https://codepen.io/ptlergo/pen/azxVNO -->
    <!-- https://codepen.io/Idered/pen/AeBgF -->
    <style>
.read-more-state {
  display: none;
}
.read-more-target {
  visibility: collapse;
  opacity: 0;
  font-size: 0;
  transition: .25s ease;
}
.read-more-state:checked ~ .read-more-wrap .read-more-target {
  opacity: 1;
  font-size: inherit;
  visibility: visible;
}
.read-more-state ~ .read-more-trigger:before {
  content: 'Show more';
}
.read-more-state:checked ~ .read-more-trigger:before {
  content: 'Show less';
}
.read-more-trigger {
  background-color: black;
  color: white;
  border-radius: .25em;
}
p {
  border: 1px solid #fce29f;
}
    </style>
</head>
<body>
<div>
    <input type="checkbox" class="read-more-state" id="post-1" />

    <p class="read-more-wrap">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <span
            class="read-more-target">Libero fuga facilis vel consectetur quos sapiente deleniti eveniet dolores tempore
            eos deserunt officia quis ab? Excepturi vero tempore minus beatae voluptatem!</span></p>

    <label for="post-1" class="read-more-trigger"></label>
</div>

<div>
    <input type="checkbox" class="read-more-state" id="post-2" />

    <ul class="read-more-wrap">
        <li>lorem</li>
        <li>lorem 2</li>
        <li class="read-more-target">lorem 3</li>
        <li class="read-more-target">lorem 4</li>
    </ul>

    <label for="post-2" class="read-more-trigger"></label>
</div>
</body>
</html>
