<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airtable sample</title>
</head>
<body>
    <h1>airtable is no code cloud db service</h1>
    <iframe class="airtable-embed" src="https://airtable.com/embed/shrfsWmF9ffxdNGwE?backgroundColor=yellow&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>

    <h1>result from rest api</h1>
    <div class="target"></div>
<script>
const getWithRest = async () => {
  const response = await fetch('https://api.airtable.com/v0/appQ9mABLrazrsCls/Imported%20table?api_key=key9Sm2ka8Qlf5xyY');
  const json = await response.json();
  document.querySelector("div.target").innerHTML = json.records.map(V=>{
        const res = V.fields;
        return `<div>address:${res.address}, city:${res.city}, citycode:${res.citycode}, code:${res.code}, fname:${res.fname}, lname:${res.lname}</div>`;
    })
    .join("");
//   console.log(json);
};
getWithRest();
</script>
</body>
</html>
