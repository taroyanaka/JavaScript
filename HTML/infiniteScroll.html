<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <!-- Infinite Scroll (pure JS) -->
    <style>
#infinite-list {
/* We need to limit the height and show a scrollbar */
width: 200px;
height: 300px;
overflow: auto;

/* Optional, only to check that it works with margin/padding */
margin: 30px;
padding: 20px;
border: 10px solid black;
}

/* Optional eye candy below: */
li {
padding: 10px;
list-style-type: none;
}
li:hover {
background: #ccc;
}
    </style>
</head>
<body>
<ul id='infinite-list'>
</ul>
<script>
    var listElm = document.querySelector('#infinite-list');

    var nextItem = 1;
    function loadMore() {
        [...Array(20).keys()].forEach(IDX=>{
            listElm.innerHTML += ("<li>" + `Item ${nextItem++}`  + "</li>");
        })
    }

    function showValue() {
        console.table({
            "listElm.scrollTop" : listElm.scrollTop,
            "listElm.clientHeight" : listElm.clientHeight,
            "listElm.scrollHeight" : listElm.scrollHeight
        })
    }

    listElm.addEventListener('scroll', function () {
        showValue();
        if (listElm.scrollTop + listElm.clientHeight >= listElm.scrollHeight) {
            loadMore();
        }
    });

    loadMore();
</script>
</body>
</html>
