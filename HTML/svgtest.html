<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg sample</title>
    <!-- http://defghi1977.html.xdomain.jp/tech/svgMemo/svgMemo_03.htm -->
    <!-- https://euske.github.io/euskecs/lec_svg/index.html -->
</head>
<style>
    svg{
        width: 30rem;
        height: 30rem;
    }
</style>
<body>
    <svg viewBox="0 0 100 100">
        <g fill="white" stroke="green" stroke-width="5">
            <line x1="10" y1="10" x2="100" y2="80" stroke="black" stroke-width="2" />
            <polygon points="10,90 50,10 90,90" fill="green" stroke="black" stroke-width="2" />
            <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="2" />
            <ellipse cx="50" cy="50" rx="10" ry="50" fill="red" stroke="black" stroke-width="2" />
        </g>
    </svg>
<svg viewBox="0 0 100 100">
    <polyline points="10,90 50,10 90,90 10,90" fill="white" stroke="black">
</svg>

</body>
</html>
