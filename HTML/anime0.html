<style>
@keyframes foo {
0%{
    text-align: start;
    opacity:0;
    background-color: blue;
}
50%{
    text-align: center;
}
100%{
    text-align: end;
    opacity:1;
    background-color: pink;
}
}

.move {
    animation-name: foo;
    animation-duration: 3s;
    animation-timing-function: linear;
    animation-delay: 2s;
    animation-iteration-count: 2;
}
</style>
</head>

<h1 class="move">fooooo</h1>
