<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Sidebar 2</title>
    <!-- https://codepen.io/jo_Geek/pen/xgbaEr -->
</head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body > nav {
  height: 50px;
  width: 100%;
  background-color: gray;
  position: relative;
}
nav div.title {
  display: inline-block;
  height: 100%;
  width: 100px;
  color: #fff;
  background-color: yellowgreen;
}
nav > label > div.btn {
  display: none;
}
nav > div.links {
  background-color: violet;
  height: 100%;
  display: inline-block;
  position: absolute;
  right: 0;
  top: 0;
}
nav > div.links > a {
  padding: 0 30px;
  color: white;
  display: inline-block;
}
nav > div.links > a:hover {
  height: 100%;
  padding: 0 30px;
  background-color: black;
}
nav > input#check {
  display: none;
}

@media (max-width:500px) {
nav > label > div.btn {
  /* display: contents; */
}
nav > label {
  display: inline-block;
  float: right;
  width: 50px;
  height: 50px;
  padding: 13px;
  background-color: rebeccapurple;
}
label div.btn:hover,
nav > input#check:checked ~ div.btn  {
  background-color: red;
}
nav > div.links {
  position: absolute;
  display: block;
  width: 100%;
  background-color: pink;
  /* height: 0px; */
  transition: all 0.3s ease-in;
  overflow-y: hidden;
  top: 50px;
  left: 0px;
}
nav > div.links > a {
  display: block;
  width: 100%;
  height: 100px;
}
nav > div.links > a:hover {
  height: 100px;
}
nav > input#check:not(:checked) ~ div.links {
  height: 0px;
}
nav > input#check:checked ~ div.links {
  height: calc(100vh - 50px);
}
}
</style>
<body>
<nav>
    <div class="title">TITLE</div>

    <input type="checkbox" id="check">
    <label for="check">
      <div class="btn">HOGE</div>
    </label>

    <div class="links">
        <a href="">FOO</a>
        <a href="">BAR</a>
        <a href="">BAZ</a>
        <a href="">QUX</a>
        <a href="">QUUX</a>
    </div>
  </nav>

<button onclick="function getDomTreeInsert(){
    var res = [];
    function foo() {
       document.querySelectorAll('body *').forEach(ELM => {
          var foo = ELM;
          var bar = [];
          while (foo.tagName !== 'BODY') {
             bar.unshift(foo.className ? foo.tagName + '.' + foo.className : foo.tagName);
             foo = foo.parentElement;
          }
          res.push(bar);
       })
    }
    
    foo();
    document.querySelector('body').insertAdjacentHTML('beforeend', `<textarea cols='30' rows='30'>${res.map(V=>{return V.join(' ') + '\n' }).join('')}</textarea>`)};getDomTreeInsert();">hey guy click this getDomTreeInsert</button>

</body>
</html>
