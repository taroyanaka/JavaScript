    // fooFn(1, 2)
    // (3, 4);


    function _isPlaceholder(a) {
        return a != null && typeof a === 'object'
        // && a['@@functional/placeholder'] === true;
        // typeof { "foo": "bar" }
        // => "object"
    }

    function _curry2(fn) {
        return function f2(a, b) {
            switch (arguments.length) {
                case 0:
                    return f2;
                case 1:
                    return _isPlaceholder(a)
                        ? f2
                        : _curry1(function (_b) { return fn(a, _b); });
                default:
                    return _isPlaceholder(a) && _isPlaceholder(b)
                        ? f2
                        : _isPlaceholder(a)
                            ? _curry1(function (_a) { return fn(_a, b); })
                            : _isPlaceholder(b)
                                ? _curry1(function (_b) { return fn(a, _b); })
                                : fn(a, b);
            }
        };
    }

    function _curry1(fn) {
        console.log("one");
        return function f1(a) {
            console.log(`arguments[0] is ${arguments[0]}`);
            console.log(`arguments[1] is ${arguments[1]}`);
            console.log(`fn.apply(this, arguments) is ${fn.apply(this, arguments)}`);
            console.log(`arguments.length is ${arguments.length}`);
            console.log(`f1 is ${f1}`);
            console.log("two");
            if (arguments.length === 0 || _isPlaceholder(a)) {
                console.log("three");
                return f1;
            } else {
                console.log("four");
                return fn.apply(this, arguments);
            }
        };
    }
