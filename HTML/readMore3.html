<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More 3</title>
    <!-- https://codepen.io/LSP/pen/EgJypb/ -->
    <style>
.read-more-state {
  display: none;
}
.read-more-target {
  width: 200px;
  overflow: hidden;
  max-height: 2.5rem;
  transition: .25s ease;
}
.read-more-state:checked + .read-more-target {
  max-height: 999rem;
}
.read-more-trigger {
  display: inline-block;
  font-size: 1.5rem;
  line-height: 1.8rem;
  border: 1px solid gray;
  border-radius: 0.25rem;
}
</style>
</head>
<body>
<div>
    <label class="read-more-trigger">
        <input type="checkbox" class="read-more-state" />
        <p class="read-more-target">lorem 3 lorem 3 lorem 3 lorem lorem 3 lorem 3 lorem 3 lorem 3lorem 3lorem </p>
    </label>
</div>
</body>
</html>
